<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" />
    <title>Skill Up</title>
</head>

<body>
    <div class="header">
        <div class="heading_box">
            <h1 class="heading">Skill Up</h1>
        </div>
        <form method="post">
            <div class="sideBySide">
                <input class="input" type="text" name="fname" id="fname" placeholder="First Name"
                    required><br>&nbsp;&nbsp;&nbsp;
                <input class="input" type="text" name="lname" id="lname" placeholder="Last Name" required><br>
            </div>
            <input class="input" type="email" name="email" id="email" placeholder="Email" required><br>
            <label for="cars">Add Skills:</label><br>
            <!-- ?Skill -->
            <div class="tech_box maring_bottom--medium">
                <input type="text" name="tech" id="techField" placeholder="Select Techonology"><br>
                <select name="cars" id="skillLevel">
                    <option value="">Level of skill:</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9</option>
                    <option value="10">Level 10</option>
                </select>
                <button class="addDataBtn" type="Add" name="add">Add</button>
            </div>
            <hr class="maring_bottom--medium">
            <!-- ?Skill -->
            <label for="cars">Selected Skills:</label><br>
            <div class="skills_selected maring_bottom--medium">
            </div>
            <hr class="maring_bottom--medium">
            <button class="submit submitBtn" type="submit">Submit</button>
        </form>
        <div class="msg_box"></div>
    </div>

    <div class="table_box">
        <div class="heading_box">
            <h1 class="heading">User Data</h1>
        </div>
        <table class="table">
            <thead>
                <tr class="tableHeading">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table_body">
            </tbody>
        </table>
    </div>
</body>
<script src="domManipulate.js"></script>

</html>
